<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Tesla Model S</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__nav">
                <a href="#!" class="header__logo"><img src="img/svg/Tesla-Wordmark-Red.svg" alt=""></a>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__link">Model S</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Model X</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Model 3</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Roadster</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Energy</a>
                    </li>
                </ul>
                <div class="content">
                    <a href="#!" class="content__link">Магазин</a>
                    <a href="#!" class="content__link">Войти</a>
                </div>
            </nav>  
            <div class="header__content">
                <h1 class="header__title">Model S</h1>
                <p class="header__txt">Добро пожаловать в будущее!</p>
            </div>  
            <div class="about__car">
                <div class="car__speed">
                    <i class="speed__icon fal fa-tachometer-alt-fast"></i>
                    <div class="texts">
                        <h3 class="second">2,7 <span class="sec__span">сек</span></h3>
                        <p class="sec__txt">0-100 км/час</p>
                    </div>
                </div>
                <div class="car__speed">
                    <i class="speed__icon extra far fa-wave-sine"></i>
                    <div class="texts">
                        <h3 class="second">632  <span class="sec__span">км</span></h3>
                        <p class="sec__txt">запас хода</p>
                    </div>
                </div>
                <p class="test__drive"><i class="drive__icon fas fa-steering-wheel"></i>Тест драйв</p>
                <a href="#!" class="drive-link">Заказать</a>
            </div>
        </div>
        <img class="header__img" src="img/Tesla logo + car.png" alt="">   
    </header>
    <a href="#!" class="down"><i class="far fa-chevron-down"></i></a>
</body>
</html>
